<script src="./scripts/functions.js"></script>
<script>
	var game = new Game();
	game.load();

	document.addEventListener("keydown", function(e){
		var keyCode = e.which;
		if (keyCode == 82) {
			console.log("RESUME")
			ANNYANG.resume();
		}
	}, false);

	document.addEventListener("keyup", function(e){
		var keyCode = e.which;
		if (keyCode == 82) {
			console.log("PAUSE")
			ANNYANG.pause();
		}
	}, false);

</script>
